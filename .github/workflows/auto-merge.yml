name: Auto Merge Claude Branches

on:
  push:
    branches:
      - 'claude/*'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to main
        run: |
          git fetch origin main
          git checkout main
          git merge --no-ff origin/${{ github.ref_name }} -m "Auto-merge: ${{ github.ref_name }} â†’ main"
          git push origin main
